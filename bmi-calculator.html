<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BMI Calculator | MegaToolsOnline</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
    body {
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        font-family: Arial, sans-serif;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background: rgba(255,255,255,0.1);
        padding: 30px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        width: 350px;
        text-align: center;
        box-shadow: 0 0 25px rgba(255,255,255,0.2);
        animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
        from {opacity: 0; transform: scale(0.9);}
        to {opacity: 1; transform: scale(1);}
    }
    h1 {
        font-size: 26px;
        margin-bottom: 15px;
        display: flex;
        justify-content: center;
        gap: 10px;
    }
    input {
        width: 90%;
        padding: 12px;
        border-radius: 8px;
        border: none;
        margin: 10px 0;
    }
    button {
        padding: 12px 20px;
        background: #00e6ac;
        border: none;
        border-radius: 8px;
        color: black;
        font-weight: bold;
        cursor: pointer;
        margin-top: 10px;
        transition: 0.3s;
    }
    button:hover {
        background: #00b386;
    }
    .result {
        margin-top: 15px;
        font-size: 18px;
    }
</style>
</head>

<body>

<div class="container">
    <h1><i class="fa-solid fa-heart-pulse"></i> BMI Calculator</h1>

    <input type="number" id="weight" placeholder="Enter weight (kg)">
    <input type="number" id="height" placeholder="Enter height (cm)">
    
    <button onclick="calculateBMI()">Calculate BMI</button>

    <div class="result" id="result"></div>
</div>

<script>
function calculateBMI() {
    let weight = document.getElementById("weight").value;
    let height = document.getElementById("height").value;

    if (!weight || !height) {
        document.getElementById("result").innerHTML = "Please enter weight and height.";
        return;
    }

    height = height / 100; // convert cm to meters
    let bmi = (weight / (height * height)).toFixed(1);

    let status = "";
    if (bmi < 18.5) status = "Underweight";
    else if (bmi < 24.9) status = "Normal Weight";
    else if (bmi < 29.9) status = "Overweight";
    else status = "Obese";

    document.getElementById("result").innerHTML =
        `<b>Your BMI:</b> ${bmi}<br><b>Status:</b> ${status}`;
}
</script>

</body>
</html>
