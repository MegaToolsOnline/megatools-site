<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Currency Converter | MegaToolsOnline</title>
<meta name="description" content="Convert currencies instantly with our free online Currency Converter tool. Fast, easy, and accurate.">

<style>
body { font-family: Arial, sans-serif; background:#1a2a44; color:#e7fbff; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
.container{ background: rgba(255,255,255,0.05); padding:20px; border-radius:15px; text-align:center; width:90%; max-width:450px;}
h2{color:#00f2fe;}
input, select{width:100%; padding:10px; margin:8px 0; border-radius:8px; border:none; font-size:16px;}
button{width:100%; padding:10px; margin-top:10px; border:none; border-radius:8px; background:#00f2fe; color:#111; font-weight:bold; cursor:pointer;}
button:hover{background:#00bcd4;}
#result{margin-top:15px; font-size:20px; display:none;}
</style>
</head>
<body>
<div class="container">
<h2>Currency Converter</h2>
<input type="number" id="amount" placeholder="Enter amount" value="1">
<select id="fromCurrency">
  <option value="USD" selected>USD - US Dollar</option>
  <option value="PKR">PKR - Pakistani Rupee</option>
  <option value="EUR">EUR - Euro</option>
  <option value="GBP">GBP - British Pound</option>
  <option value="INR">INR - Indian Rupee</option>
</select>
<select id="toCurrency">
  <option value="PKR" selected>PKR - Pakistani Rupee</option>
  <option value="USD">USD - US Dollar</option>
  <option value="EUR">EUR - Euro</option>
  <option value="GBP">GBP - British Pound</option>
  <option value="INR">INR - Indian Rupee</option>
</select>
<button onclick="convertCurrency()">Convert</button>
<div id="result"></div>

<script>
async function convertCurrency(){
  const amount = parseFloat(document.getElementById('amount').value);
  const from = document.getElementById('fromCurrency').value;
  const to = document.getElementById('toCurrency').value;

  if(!amount){ alert("Please enter a valid amount"); return; }

  try {
    const response = await fetch(`https://api.exchangerate.host/convert?from=${from}&to=${to}&amount=${amount}`);
    const data = await response.json();
    if(data.result){
      document.getElementById('result').style.display='block';
      document.getElementById('result').innerText=`${amount} ${from} = ${data.result.toFixed(2)} ${to}`;
    } else {
      alert("Conversion failed. Try again later.");
    }
  } catch (error){
    alert("Error connecting to API. Make sure you are online and using HTTPS.");
  }
}
</script>
</div>
</body>
</html>
